<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="./js/libreria.js"></script>
    <link rel="stylesheet" href="./css/style.css">
    <title>Campo Minato</title>

</head>

<body>
    <div class="vh-100">
<!-- CREO L'HEADER CON LA NAV DOVE SCEGLIERE LA DIFFICOLTà -->
        <header>
            <nav class="d-flex justify-content-around align-items-center pt-2">
                <div class="logo">
                    <h2>Campo Minato!!</h2>
                </div>
                <div class="img-bomba">
                    <img src="./img/bomba.png" alt="bomba">
                    <img src="./img/bomba.png" alt="bomba">
                    <img src="./img/bomba.png" alt="bomba">
                </div>
                <div>
                    <label for="difficulty">Difficoltà</label> 
                    <select id="difficulty" name="difficulty">
                      <option value="1">Facile</option>
                      <option value="2">Medio</option>
                      <option value="3">Difficile</option>
                    </select>
                    <button class="btn-scegli" id="play">Scegli</button>
                  </div>
            </nav>
        </header>
<!-- CREO IL MAIN DOVE SARà POSIZIONATO IL GIOCO -->
        <main>
            <h3 class="text-center py-3">Seleziona la difficoltà e inizia a giocare!</h3>
            <div id="playground" class="d-flex justify-content-center align-items-center">

            </div>

        </main>
<!-- CREO UN SEMPLICE FOOTER -->
        <footer>
            <div class="d-flex justify-content-around align-items-center pt-2 img-bomba">
                <img src="./img/bomba.png" alt="bomba">
                <img src="./img/bomba.png" alt="bomba">
                <img src="./img/bomba.png" alt="bomba">
            </div>
        </footer>
    </div>
    <script src="./js/script.js"></script>
</body>

</html>
